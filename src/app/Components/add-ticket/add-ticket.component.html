<!-- main app container -->
<div class="form-container">
  <form [formGroup]="ticketCreationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
      />
      <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
        <div *ngIf="f['title'].errors['required']">Title is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        formControlName="description"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
      />
      <div
        *ngIf="submitted && f['description'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['description'].errors['required']">
          Description is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select
        formControlName="status"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['status'].errors }"
      >
        <option value=""></option>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
      <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
        <div *ngIf="f['status'].errors['required']">Title is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label>Priority</label>
      <select
        formControlName="priority"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['priority'].errors }"
      >
        <option value=""></option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div *ngIf="submitted && f['priority'].errors" class="invalid-feedback">
        <div *ngIf="f['priority'].errors['required']">Priority is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Assignee</label>
      <input
        type="text"
        formControlName="assignee"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['assignee'].errors }"
      />
      <div *ngIf="submitted && f['assignee'].errors" class="invalid-feedback">
        <div *ngIf="f['assignee'].errors['required']">Assignee is required</div>
      </div>
    </div>

    <div class="action-group">
      <button class="btn btn-primary mr-1">Add Ticket</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">
        Cancel
      </button>
    </div>
  </form>
</div>
